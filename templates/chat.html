<script>
    // Send message to Flask app
$('#send-button').click(function() {
    var message = $('#message-input').val();
    $.ajax({
      url: '/endpoint',
      type: 'POST',
      contentType: 'application/json',
      data: JSON.stringify({query: message}),
      success: function(response) {
        // Add user message to chat
        $('#chat-container').append(`
          <div class="flex flex-row items-center">
            <div class="flex items-center justify-center h-10 w-10 rounded-full bg-indigo-500 flex-shrink-0">
              U
            </div>
            <div class="relative ml-3 text-sm bg-white py-2 px-4 shadow rounded-xl">
              <div>${message}</div>
            </div>
          </div>
        `);
  
        // Add bot message to chat
        $('#chat-container').append(`
          <div class="flex flex-row-reverse items-right">
            <div class="flex items-center justify-center h-10 w-10 rounded-full bg-green-500 flex-shrink-0">
              B
            </div>
            <div class="relative mr-3 text-sm bg-white py-2 px-4 shadow rounded-xl">
              <div>${response.answer}</div>
            </div>
          </div>
        `);
  
        // Clear input field
        $('#message-input').val('');
      },
      error: function(error) {
        console.log(error);
      }
    });
  });
  
  </script>
